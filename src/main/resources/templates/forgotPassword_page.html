<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="icon" href="images/logoHead.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid d-flex flex-column">
    <header class="w-100 d-flex align-items-center justify-content-start" style="padding-top: 29px; padding-bottom: 70px;">
        <img src="images/logo.png" alt="Accord Logo" class="img-fluid" style="max-width: 200px;">
    </header>

    <div class="row w-100 flex-grow-1"> 

        <div class="col-lg-6 d-flex flex-column justify-content-start align-items-center p-3">
            <form method="post" action="/forgotPassword_email" class="login" th:object="${loginRequest}"> <!-- what request? -->
                <p class="text-black fs-2 fw-semibold m-0 px-1 py-2">Reset password</p>
                
                <p class="text-secondary fs-6 fw-light m-0 px-1 py-2 mb-3">Weâ€™ll email you instructions to reset your password.</p>
                <p class="text-dark fs-6 fw-normal m-0 px-1 py-2 mt-3">Email</p>

                <div class="input-box mb-4">
                    <input type="text" name="email" class="form-control" placeholder="Enter your Email" required>
                </div>

                <div class="input-box mb-3">
                    <input type="submit" name="rest" value="Reset Password" class="btn-login w-100 h-10">
                </div>
                <div class ="centered">
                <p>
                    <a href="/" class="text-danger text-decoration-none hover-shadow">Back to Login</a>
                </p>
                </div>
                 </form>
                </div>
     
		<div class="col-lg-6 d-flex justify-content-center align-items-center image-container" style="padding: 0; height: 100vh;">
          <img src="images/passwordimg.png" alt="Reset Password" class="login-image img-fluid">
      </div>
</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TeZ7D2iW4Qgk3ZQ9ZJzZ6w63tXKDXw2i7r0JWqXHCVlV5zglK7Zp81lSyX4ZzT6u" crossorigin="anonymous"></script>
</body>
</html>
