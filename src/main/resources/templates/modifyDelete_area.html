<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

    <meta charset="UTF-8">

<body>

        <form enctype="multipart/form-data" method="post" th:object="${area}" style="display: flex; height: 100vh; width: 100vw;">
        <div class="sidebar">
            <img class="logo" style="width: 262px; height: 56px;" src="/images/logo.png" alt="Logo" />
            
            <div class="nav-items">
                <a href="/dash_admin" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17.33" height="17.70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                    <div>Dashboard</div>
                </a>
                
                <a href="/areas-admin" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <a href="/accounts" class="nav-item">

                <a href="#" class="nav-item">

            <div class="profile">
                <div class="profile-pic">JD</div>
                <div class="profile-info">
                    <div class="profile-name">John Doe</div>
                    <div class="profile-role">Superadmin</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header class="header">
               <p> <a href="/areas-admin" style="text-decoration: none; font-weight:bold;">Areas Management </a> / Modify Recreational Area</p>
                <h1>Modify Recreational Area</h1>
            </header>
            <div class="form-container">
                <form id="add-area-form">
                    <div class="form-group">
                        <label for="area-name">Name of Recreational Area</label>
                        <input type="text" id="areaname" name="area-name" th:field="*{name}" required>
                        <div class="error-message" id="area-name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="guidelines">Guidelines</label>
                        <textarea id="guidelines" name="guidelines" th:field="*{guidelines}" required></textarea>
                        <div class="error-message" id="guidelines-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="cover-photo">Cover Photo</label>
                        <input type="file" id="cover-photo" name="fileCover" accept=".png,.jpg,.jpeg">
                        <label for="cover-photo" class="file-upload-label">Choose Cover Photo</label>
                        <span class="file-name" id="cover-photo-name"></span>
                        <div class="error-message" id="cover-photo-error"></div>
                    </div>
                    <img th:src="@{'data:image/*;base64,'+ ${area.generateBase64Cover()}}" alt="area" width="500" height="500" class="area-photo">
                    <div class="form-group">
                        <label for="additional-photos">Additional Photos (optional)</label>
                        <input type="file" id="additional-photos" name="fileAdd" accept=".png,.jpg,.jpeg" multiple>
                        <label for="additional-photos" class="file-upload-label">Choose Additional Photos</label>
                        <span class="file-name" id="additional-photos-name"></span>
                        <div class="error-message" id="additional-photos-error"></div>
                    </div>
                    <!--<img th:src="@{'data:image/*;base64,'+ ${area.generateBase64Add()}}" alt="area" width="500" height="500" class="area-photo">-->
                    <div class="form-group">
                        <label for="schedule">Modify Available Schedule</label>
                        <div class="schedule-interface">
                            <div class="schedule-header">
                            </div>
                            <div class="schedule-form">
                                <div class="form-group-inline">
                                    <div class="form-group">
                                        <label for="schedule-start-time">Opening Time</label>
                                        <input type="time" id="startTime" name="schedule-start-time"  th:value="${area.startTime}"  required>
                                    </div>
                                    <div class="form-group">
                                        <label for="schedule-end-time">Closing Time</label>
                                        <input type="time" id="endTime" name="schedule-end-time" th:value="${area.endTime}"  required>
                                </div>
                                <div class="form-group">
                                    <label for="available" style="align-self: center;">Available</label>
                                    <input type="checkbox" id="available" name="available" th:field="*{available}">
                                </div>
                                <div class="schedule-options">
                                </div>
                            </div>
                        </div>
                        <div class="error-message" id="schedule-error"></div>
                    </div>
                    <div class="button-container">
                    <div class="button-group">
                    <button type="submit" class="submit-btn">Modify</button>
                    <a th:href="@{/deleteArea/{id}(id=${area.id})}"class="delete-btn2">Delete</a>
                    </div>
                    </div>
                </form>
                <div class="success-message" id="success-message"></div>
            </div>
    </div>
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this recreational area? This action cannot be undone.</p>
            <button id="confirmDelete"><a th:href="@{/deleteArea/{id}(id=${area.id})}"></a>Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
</form>
</div>
    
    <script>

function fetchAreas() {
    fetch('/areas/list')  // Ensure this endpoint returns areas in JSON format
        .then(response => response.json())
        .then(areas => {
            renderAreas(areas);
        })
        .catch(error => console.error('Error fetching areas:', error));
}

    function deleteArea(userId) {
        if (confirm('Are you sure you want to delete this area?')) {
            window.location.href = `/areas/delete/${userId}`;
        }
    }</script>
</body>
</html>
