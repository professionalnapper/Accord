        <div id="view-content"></div>
        <div class="areas-grid" >
                <div th:each="area :${areaList}">
                <div class="area-card">
                    <img th:src="@{'data:image/*;base64,'+${area.generateBase64Cover()}}" alt="area" width="300" height="300" class="area-image">
                    <div class="area-details">
                        <div class="area-name">
                            <h3>[[${area.name}]]</h3>
                        </div>
                        <p class="area-guidelines">[[${area.guidelines}]]</p>
                        <div class="area-actions">
                            <a th:href="@{/modifyrec_admin/{id}(id=${area.id})}" class="edit-btn">Edit</a>
                            <a th:href="@{/view-recreational-area/{id}(id=${area.id})}" class="view-details">View details â†’</a>
                        </div>
                    </div>
                </div>
            </div>
                
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const searchInput = document.getElementById('searchInput');
                    const areasGrid = document.querySelector('.areas-grid');
                    const originalOrder = Array.from(document.querySelectorAll('.area-card'));
                    
                    searchInput.addEventListener('input', function() {
                        filterAreas(this.value.toLowerCase(), originalOrder, areasGrid);
                    });
            
                    document.querySelectorAll('.view-option').forEach((button) => {
                        button.addEventListener('click', function() {
                            document.querySelectorAll('.view-option').forEach(btn => btn.classList.remove('active'));
                            this.classList.add('active');
                        
                            if (this.dataset.view === 'grid') {
                                areasGrid.style.display = 'grid';
                            } else {
                                areasGrid.style.display = 'none';
                            }
                        });
                    });
            
                    function filterAreas(searchValue, originalOrder, areasGrid) {
                        // Clear the grid
                        areasGrid.innerHTML = '';
            
                        const matchingCards = originalOrder.filter(card => {
                            const areaName = card.querySelector('.area-name').textContent.toLowerCase();
                            return areaName.includes(searchValue);
                        });
            
                        if (matchingCards.length > 0) {
                            // Append matching cards back to the grid
                            matchingCards.forEach(card => {
                                areasGrid.appendChild(card);
                            });
                        } else {
                            // Display a "No results found" message
                            const noResultsMessage = document.createElement('div');
                            noResultsMessage.textContent = 'No results found';
                            noResultsMessage.className = 'no-results-message';
                            areasGrid.appendChild(noResultsMessage);
                        }
            
                        // Update grid display
                        areasGrid.style.display = 'grid';
                    }
                });
                </script>
