<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="icon" type="image/png" th:href="@{images/logoHead.png}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid d-flex flex-column">
    <header class="w-100 d-flex align-items-center justify-content-start" style="padding-top: 29px; padding-bottom: 70px;">
        <img type="image/png" th:src="@{images/logo.png}" alt="Accord Logo" class="img-fluid" style="max-width: 200px;">
    </header>

    <div class="row w-100 flex-grow-1"> 

        <div class="col-lg-6 d-flex flex-column justify-content-start align-items-center p-3">
            <form method="post" action="/login" class="login" th:object="${loginRequest}">
                <p class="text-black fs-2 fw-semibold m-0 px-1 py-2">Log In</p>
                <p class="text-center text-secondary fs-6 fw-light m-0 px-1 py-3 mb-2" style="padding-bottom: 50px;">Enter your email and password to access your account.</p>
                <p class="text-dark fs-6 fw-normal m-0 px-1 py-2 mt-3">Email</p>

                <div class="input-box mb-2">
                    <input type="text" name="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <p class="text-dark fs-6 fw-normal m-0 px-1 py-2 mt-3">Password</p>
                <div class="input-box mb-1">
                    <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                </div>
                <div th:if="${error}"> <!-- ERROR MESSAGES-->
                    <p th:text="${error}"></p> <!-- ERROR MESSAGES -->
                </div> <!-- ERROR MESSAGES -->
                <p class="text-end text-danger fs-6 fw-normal m-0 px-6 py-1 mb-3">
                    <a href="/forgotPassword_page" class="text-danger text-decoration-none hover-shadow">Forgot Password?</a>
                </p>
                <div class="input-box mb-4">
                    <input type="submit" name="sign-in" value="Login" class="btn-login w-100 h-10">
                </div>
                
                <p>
                    <span>Don't have an account?</span> <a href="/register" class="text-danger text-decoration-none hover-shadow">Create one now.</a>
                </p>
            </form>
        </div>

		<div class="col-lg-6 d-flex justify-content-center align-items-center image-container" style="padding: 0; height: 100vh;">
          <img src="images/loginimg.jpg" th:src="@{images/loginimg.jpg}" type="image/jpg" alt="Login Image" class="login-image img-fluid">
      </div>

    </div>
</div>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bpptstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TeZ7D2iW4Qgk3ZQ9ZJzZ6w63tXKDXw2i7r0JWqXHCVlV5zglK7Zp81lSyX4ZzT6u" crossorigin="anonymous"></script>
</body>
</html>
