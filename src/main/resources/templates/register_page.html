<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/logoHead.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class ="register-page">
<div class="container-fluid d-flex flex-column">
    <header class="w-100 d-flex align-items-center justify-content-start" style="padding-top: 29px; padding-bottom: 70px;">
        <img src="images/logo.png" alt="Accord Logo" class="img-fluid" style="max-width: 200px;">
    </header>

    <div class="row w-100 flex-grow-1">
        <div class="col-lg-6 d-flex flex-column justify-content-start align-items-center p-3">
            <form method="post" enctype="multipart/form-data" action="/register" class="register" th:object="${loginRequest}">
                <p class="text-black fs-2 fw-semibold m-0 px-0 py-0">Register</p>
                <span>Not a User?</span><a href="/register_page_admin" class="text-danger text-decoration-none px-1 py-2">Register as Admin</a>
                <p class="text-secondary fw-light m-0 px-0 py-2 mb-2" style="font-size: 14px; padding-bottom: 50px;">Create your account here.</p>
                
                <p class="text-dark fs-6 fw-normal m-0 px-1 py-2 mt-3">Name</p>
                <div class="input-box mb-3 w-100">
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="row mb-3 w-100">
                    <div class="col">
                        <p class="text-dark fs-6 fw-normal mb-1">Block</p>
                        <select id="block_num" name="block_num" class="form-select" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col">
                        <p class="text-dark fs-6 fw-normal mb-1">Lot</p>
                        <select id="lot_num" name="lot_num" class="form-select" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>

                <p class="text-dark fs-6 fw-normal m-0">Email</p>
                <div class="input-box mb-3 w-100">
                    <input type="email" name="email" class="form-control" placeholder="" required>
                </div>

                <p class="text-dark fs-6 fw-normal m-0">Password</p>
                <div class="input-box mb-3 w-100">
                    <input type="password" name="password" class="form-control" placeholder="" required>
                </div>

                <p class="text-dark fs-6 fw-normal m-0">Contact Number</p>
                <div class="input-box mb-3 w-100">
                    <input type="tel" name="contactnumber" id="contactnumber" class="form-control" placeholder="" pattern="[0-9]{11}" required>
                </div>

                <p class="text-dark fs-6 fw-normal m-0">Property Status</p>
                <select id="property_status" name="property_status" class="form-select mb-3" required>
                    <option value="" disabled selected>Choose below</option>
                    <option value="rental">Renter</option>
                    <option value="owner">Homeowner</option>
                    <option value="owner-assumed">Homeowner - Assumed</option>
                </select>

                <!-- Tenancy Agreement Upload -->
                <p class="upload-title">Upload Tenancy Agreement/ Property Title/ Transfer Certificate of Title</p>
                <div style="width: 100%; padding: 10px 60px; background: white; border-radius: 12px; border: 1px solid; display: flex; flex-direction: column; align-items: center; gap: 8px;">
                    <input type="file" id="tenancy_agreement" name="file" style="display:none;" accept=".pdf,.doc,.docx,image/*" required>
                    <div style="display: flex; justify-content: center; align-items: center; width: 25px; height: 25px;" onclick="document.getElementById('tenancy_agreement').click();">
                        <div style="position: relative; width: 18px; height: 20px;">
                            <div style="position: absolute; width: 17px; height: 20px; left: 0.5px; border: 2px #FF5916 solid;"></div>
                            <div style="position: absolute; width: 10px; height: 10px; left: 7px; top: 7px; border: 2px #FF5916 solid;"></div>
                            <div style="position: absolute; width: 8px; height: 8px; left: 0px; top: 0px; border: 2px #FF5916 solid;"></div>
                        </div>
                    </div>
                    <div style="opacity: 0.5; color: #222222; font-size: 12px; font-family: Lexend; font-weight: 500;" onclick="document.getElementById('tenancy_agreement').click();">Click to upload</div>
                    <!-- Display file name -->
                    <p id="tenancy_file_name" style="font-size: 12px; color: #222222; display:none;"></p>
                </div>

                <!-- Valid ID Upload -->
                <p class="upload-title">Upload Valid ID</p>
                <div style="width: 100%; padding: 10px 60px; background: white; border-radius: 12px; border: 1px solid; display: flex; flex-direction: column; align-items: center; gap: 8px;">
                    <input type="file" id="valid_id" name="valid" style="display:none;" accept=".pdf,.doc,.docx,image/*" required>
                    <div style="display: flex; justify-content: center; align-items: center; width: 25px; height: 25px;" onclick="document.getElementById('valid_id').click();">
                        <div style="position: relative; width: 18px; height: 20px;">
                            <div style="position: absolute; width: 17px; height: 20px; left: 0.5px; border: 2px #FF5916 solid;"></div>
                            <div style="position: absolute; width: 10px; height: 10px; left: 7px; top: 7px; border: 2px #FF5916 solid;"></div>
                            <div style="position: absolute; width: 8px; height: 8px; left: 0px; top: 0px; border: 2px #FF5916 solid;"></div>
                        </div>
                    </div>
                    <div style="opacity: 0.5; color: #222222; font-size: 12px; font-family: Lexend; font-weight: 500;" onclick="document.getElementById('valid_id').click();">Click to upload</div>
                    <!-- Display file name -->
                    <p id="id_file_name" style="font-size: 12px; color: #222222; display:none;"></p>
                </div>

                <div class="input-box mb-4">
                    <input type="submit" name="sign-in" value="Register" class="btn-login w-100 h-10">
                </div>
                <div th:if="${error}"> <!-- ERROR MESSAGES-->
                    <p class="error-message"th:text="${error}"></p> <!-- ERROR MESSAGES -->
                </div> <!-- ERROR MESSAGES -->
                <p>
                    <span>Already have an account?</span> <a href="/" class="text-danger text-decoration-none">Log in here.</a>
                </p>
            </form>
        </div>

        <div class="col-lg-6 d-flex justify-content-center align-items-center image-container" style="padding: 0; height: 100vh;">
            <img src="images/loginimg.jpg" alt="Login Image" class="login-image img-fluid">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TeZ7D2iW4Qgk3ZQ9ZJzZ6w63tXKDXw2i7r0JWqXHCVlV5zglK7Zp81lSyX4ZzT6u" crossorigin="anonymous"></script>

<!-- JavaScript for displaying uploaded file names -->
<script>
    // Display file name for Tenancy Agreement
    document.getElementById('tenancy_agreement').addEventListener('change', function() {
        const fileName = this.files[0]?.name;
        const fileNameElement = document.getElementById('tenancy_file_name');
        if (fileName) {
            fileNameElement.style.display = 'block';
            fileNameElement.textContent = 'Uploaded: ' + fileName;
        } else {
            fileNameElement.style.display = 'none';
        }
    });

    // Display file name for Valid ID
    document.getElementById('valid_id').addEventListener('change', function() {
        const fileName = this.files[0]?.name;
        const fileNameElement = document.getElementById('id_file_name');
        if (fileName) {
            fileNameElement.style.display = 'block';
            fileNameElement.textContent = 'Uploaded: ' + fileName;
        } else {
            fileNameElement.style.display = 'none';
        }
    });
</script>

</body>
</html>
