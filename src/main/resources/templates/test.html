    <style>
        /* Calendar styles */
        .calendar {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .calendar-day.selected {
            background-color: #FF5916;
            color: white;
        }
        .schedule-input {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

        <main class="main-content">
            <header class="header">
                <p> <a href="/recreational-areas-list" style="text-decoration: none; font-weight:bold;">Areas Management </a> / Add New Recreational Area</p>
                 <h1>Add New Recreational Area</h1>
             </header>
            <div class="form-container">
                <form id="add-area-form">
                    <div class="form-group">
                        <label for="area-name">Name of Recreational Area</label>
                        <input type="text" id="area-name" name="area-name" required>
                        <div class="error-message" id="area-name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="guidelines">Guidelines</label>
                        <textarea id="guidelines" name="guidelines" required></textarea>
                        <div class="error-message" id="guidelines-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="cover-photo">Cover Photo</label>
                        <input type="file" id="cover-photo" name="cover-photo" accept=".png,.jpg,.jpeg" required>
                        <label for="cover-photo" class="file-upload-label">Choose Cover Photo</label>
                        <span class="file-name" id="cover-photo-name"></span>
                        <div class="error-message" id="cover-photo-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="additional-photos">Additional Photos (optional)</label>
                        <input type="file" id="additional-photos" name="additional-photos" accept=".png,.jpg,.jpeg" multiple>
                        <label for="additional-photos" class="file-upload-label">Choose Additional Photos</label>
                        <span class="file-name" id="additional-photos-name"></span>
                        <div class="error-message" id="additional-photos-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="schedule">Schedule</label>
                        <div id="calendar" class="calendar"></div>
                        <input type="text" id="schedule" name="schedule" class="schedule-input" placeholder="Enter schedule details here">
                        <div class="error-message" id="schedule-error"></div>
                    </div>
                    <div class="button-container">
                    <div class="button-group">
                    <button type="submit" class="submit-btn">Add Recreational Area</button>
                    </div>
                    </div>
                </form>
                <div class="success-message" id="success-message"></div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('cover-photo').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('cover-photo-name').textContent = fileName;
        });

        document.getElementById('additional-photos').addEventListener('change', function(e) {
            const fileCount = e.target.files.length;
            const message = fileCount > 0 ? `${fileCount} file(s) selected` : 'No files chosen';
            document.getElementById('additional-photos-name').textContent = message;
        });

        document.getElementById('add-area-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            let hasError = false;

            // Validate area name
            const areaName = document.getElementById('area-name').value.trim();
            if (!areaName) {
                document.getElementById('area-name-error').textContent = 'Area name is required';
                hasError = true;
            }

            // Validate guidelines
            const guidelines = document.getElementById('guidelines').value.trim();
            if (!guidelines) {
                document.getElementById('guidelines-error').textContent = 'Guidelines are required';
                hasError = true;
            }

            // Validate cover photo
            const coverPhoto = document.getElementById('cover-photo').files[0];
            if (!coverPhoto) {
                document.getElementById('cover-photo-error').textContent = 'Cover photo is required';
                hasError = true;
            } else if (coverPhoto.size > 2 * 1024 * 1024) {
                document.getElementById('cover-photo-error').textContent = 'Cover photo must be less than 2MB';
                hasError = true;
            }

            // Validate additional photos
            const additionalPhotos = document.getElementById('additional-photos').files;
            for (let i = 0; i < additionalPhotos.length; i++) {
                if (additionalPhotos[i].size > 2 * 1024 * 1024) {
                    document.getElementById('additional-photos-error').textContent = 'Each additional photo must be less than 2MB';
                    hasError = true;
                    break;
                }
            }

            if (hasError) {
                return;
            }

            // If all validations pass, you would typically send this data to a server
            // For this example, we'll just show a success message
            document.getElementById('success-message').textContent = 'Recreational area added successfully!';

            // Reset the form
            e.target.reset();
            document.getElementById('cover-photo-name').textContent = '';
            document.getElementById('additional-photos-name').textContent = '';
        });

        // Calendar functionality
        const calendar = document.getElementById('calendar');
        const scheduleInput = document.getElementById('schedule');
        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            calendar.innerHTML = `
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <span>${new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate)}</span>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid">
                    ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<div class="calendar-day">${day}</div>`).join('')}
                    ${Array.from({ length: firstDay.getDay() }, (_, i) => `<div class="calendar-day"></div>`).join('')}
                    ${Array.from({ length: lastDay.getDate() }, (_, i) => {
                        const date = i + 1;
                        const isSelected = selectedDate && date === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear();
                        return `<div class="calendar-day ${isSelected ? 'selected' : ''}" data-date="${date}">${date}</div>`;
                    }).join('')}
                </div>
            `;

            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            

            calendar.querySelectorAll('.calendar-day[data-date]').forEach(day => {
                day.addEventListener('click', () => {
                    const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), parseInt(day.dataset.date));
                    selectedDate = clickedDate;
                    renderCalendar();
                    scheduleInput.value = `Schedule for ${clickedDate.toDateString()}: `;
                    scheduleInput.focus();
                });
            });
        }

        renderCalendar();
    </script>
